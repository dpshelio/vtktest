<h1>Hello {{name}}</h1>
<p> {{email}}</p>
<p>
    <strong> street </strong>: {{ address.street }} <br>
    <strong> postcode </strong>: {{ address.postcode }} <br>
</p>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide":"Show"}} hobbies</button>
<div *ngIf="showHobbies">
    <h3> Hobbies </h3>
    <ul>
        <li *ngFor="let hobby of hobbies">
            {{hobby}}
        </li>
    </ul>
</div>
<h3> Posts</h3>
<ul>
    <li *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p> {{post.body}}</p>
    </li>
</ul>
